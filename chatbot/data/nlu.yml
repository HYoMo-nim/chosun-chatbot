version: "3.1"

nlu:
- intent: ask_lecture
  examples: |
    - 소프트웨어공학 강의실이 어디야? 
    - 김준형 교수님은 무슨 수업을 담당하시지?
    - 3120 강의실에서 무슨 수업이 진행되는지 모르겠어
    - 과목번호 44875는 무슨 수업이야?
    - 3학점을 채울 수 있는 수업은 뭐가있을까?

- intent: ask_schedule
  examples: |
    - 개강일은 언제야?
    - 종강일을 알고싶어
    - 수강신청은 언제부터 시작해?
    - 신청한 수업을 정정하고싶어.
    - 중간고사는 언제 끝나?
    - 기말고사가 언제 시작하는지 알고싶어
