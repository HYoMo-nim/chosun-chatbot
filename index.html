<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조선대학교 캠퍼스 챗봇</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        
        .chat-header {
            background-color: #004098;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .chat-input button {
            background-color: #004098;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background-color: #002d69;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation-delay: 0;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0.4;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            조선대학교 캠퍼스 챗봇
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                안녕하세요! 조선대학교 캠퍼스 챗봇입니다. 무엇을 도와드릴까요?
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button id="send-button">전송</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loading = document.getElementById('loading');
            
            // Rasa 서버 URL
            const rasaURL = 'http://localhost:5005/webhooks/rest/webhook';
            
            // 채팅창에 메시지 추가 함수
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                // 줄바꿈 처리
                const formattedMessage = message.replace(/\n/g, '<br>');
                messageDiv.innerHTML = formattedMessage;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 메시지 전송 함수
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 사용자 메시지 추가
                addMessage(message, true);
                userInput.value = '';
                
                // 로딩 표시
                loading.style.display = 'block';
                
                try {
                    const response = await fetch(rasaURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sender: 'user',
                            message: message
                        })
                    });
                    
                    const data = await response.json();
                    
                    // 로딩 숨김
                    loading.style.display = 'none';
                    
                    // 봇 응답 처리
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            if (item.text) {
                                addMessage(item.text, false);
                            }
                        });
                    } else {
                        addMessage('죄송합니다. 응답을 받지 못했습니다.', false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    addMessage('서버 연결에 문제가 발생했습니다. 나중에 다시 시도해주세요.', false);
                }
            }
            
            // 전송 버튼 클릭 이벤트
            sendButton.addEventListener('click', sendMessage);
            
            // 엔터 키 이벤트
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
