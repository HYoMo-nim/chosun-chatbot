version: "3.1"

nlu:
- intent: greet
  examples: |
    - 안녕
    - 안녕하세요
    - 반가워
    - 반갑습니다
    - 헬로
    - 하이
    - 좋은 아침이에요
    - 좋은 저녁이에요

- intent: goodbye
  examples: |
    - 안녕히 계세요
    - 잘 있어
    - 잘 가
    - 다음에 봐요
    - 이만 갈게요
    - 종료
    - 챗봇 종료

- intent: thank
  examples: |
    - 감사합니다
    - 고마워
    - 고마워요
    - 감사
    - 땡큐
    - 도와줘서 고마워
    - 정보 감사합니다

- intent: bot_challenge
  examples: |
    - 너 누구야
    - 넌 누구니
    - 봇이야?
    - 진짜 사람이에요?
    - 챗봇이야?
    - 너 사람이니 봇이니
    - AI예요?

- intent: ask_club_events
  examples: |
    - 어떤 동아리 행사가 있어?
    - 학교 행사 알려줘
    - 이번 달 동아리 행사 일정 좀 알려줘
    - 동아리 행사 정보 보여줘
    - 이번 주 행사는 뭐가 있어?
    - 다음 주 학내 행사 뭐 있어?
    - 곧 있을 행사 알려줘
    - 학교에서 열리는 행사가 뭐야
    - 행사 정보 알고 싶어
    - 학내 행사 일정
    - 다가오는 행사 있어?
    - 이번 학기 행사 일정 좀 줘

- intent: ask_club_events_detail
  examples: |
    - [대동제](event_name) 언제야?
    - [취업박람회](event_name) 정보 알려줘
    - [농촌봉사](event_name) 어디서 해?
    - [체육대회](event_name) 세부 정보 알려줘
    - [축제](event_name) 상세 정보 보여줘
    - [동아리 박람회](event_name)는 어떤 행사야?
    - [오리엔테이션](event_name)에 대해 알려줘
    - [학술제](event_name) 세부 내용이 뭐야?
    - [봄 축제](event_name) 언제 어디서 열려?
    - [가을 음악회](event_name) 시간이랑 장소 좀 알려줘

- intent: ask_faq
  examples: |
    - 자주 묻는 질문 뭐 있어?
    - FAQ 보여줘
    - 도움말 보여줘
    - 자주 묻는 질문 목록 알려줘
    - FAQ 목록
    - 자주 묻는 질문과 답변 보여줘
    - 질문 있어
    - 무엇을 도와줄 수 있어?
    - 어떤 도움을 받을 수 있나요?
    - 도움말 보여줘
    - 자주 묻는 질문은?

- intent: ask_specific_faq
  examples: |
    - 수강신청은 어떻게 하나요?
    - 등록금 납부 기간이 언제인가요?
    - 기숙사 신청 방법이 어떻게 되나요?
    - 장학금 신청 어떻게 해요?
    - 학생증 재발급은 어디서 하나요?
    - 휴학 신청 방법 알려줘
    - 졸업 요건이 뭐야?
    - 성적 이의신청은 어떻게 하나요?
    - 전과 신청 기간이 궁금해요
    - 도서관 이용 시간 알려줘
    - 학점 이수 체계가 어떻게 되나요?
    - 복수전공 신청 방법 좀 알려줘